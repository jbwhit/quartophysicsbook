on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install LaTeX
        run: quarto install tinytex

      - name: Install TikZ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape

      - name: Add TinyTeX to PATH
        run: |
          echo "$HOME/bin" >> $GITHUB_PATH
          echo "$HOME/.TinyTeX/bin/x86_64-linux" >> $GITHUB_PATH

      - name: Verify pdflatex
        run: which pdflatex && pdflatex --version | head -1

      - name: Render PDF (catch rendering errors)
        run: quarto render --to pdf

      - name: Render and Publish HTML
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
